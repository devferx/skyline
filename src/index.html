<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Webpack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="flex justify-center md:justify-between py-6">
        <a href="/">
          <img src="./assets/icons/skyline-logo.svg" alt="Skyline logo" />
        </a>

        <nav class="hidden md:flex">
          <ul class="nav-links flex gap-4">
            <li>
              <a href="#">Luminar</a>
            </li>
            <li>
              <a href="#">Membresía</a>
            </li>
            <li>
              <a href="#">Marketplace</a>
            </li>
            <li>
              <a href="#">Explorar</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="pt-6 md:pt-20 pb-32 flex flex-col gap-8" id="hero">
        <h1 class="hero-title headline1 text-center max-w-2xl md:mx-auto">
          Edición de fotos con <span class="gradient">IA</span>. Asombroso. Más
          Rápido.
        </h1>

        <div
          class="
            flex flex-col
            gap-4
            md:flex-row-reverse
            items-center
            justify-center
          "
        >
          <button class="button w-full md:max-w-max">Descarga Gratuita</button>
          <button class="button button--outline w-full md:max-w-max">
            Comprar ahora
          </button>
        </div>

        <div
          class="
            flex flex-col
            md:flex-row md:justify-center
            items-center
            gap-1
            body2
            text-center
          "
        >
          <p>
            <b>Aplicación de MacOS y Windows</b>
          </p>
          <p>y complemento para</p>
          <div class="flex gap-2">
            <img class="w-6" src="./assets/images/lr-logo.png" alt="LR Logo" />
            <img class="w-6" src="./assets/images/ps-logo.png" alt="PS Logo" />
          </div>
        </div>

        <img
          class="w-full"
          src="./assets/images/luminar-hero.png"
          alt="Luminar"
        />

        <button
          class="
            button button--white
            hidden
            md:flex
            justify-center
            items-center
            gap-1
            mt-8
            mx-auto
          "
        >
          LEER MÁS
          <img src="./assets/icons/arrow-down.svg" alt="arrow down icon" />
        </button>

        <div
          class="
            hero-promo
            relative
            grid
            place-items-center
            h-[200px]
            mx-auto
            md:mx-0
            w-full
            max-w-[325px]
          "
        >
          <div class="relative flex flex-col gap-8 z-10">
            <p class="body2-semibold">
              LuminarAI Update 2 <br />
              ¡El cielo ya no es el límite!
            </p>
            <button
              class="
                button button--white
                flex
                justify-center
                items-center
                gap-1
                md:hidden
              "
            >
              LEER MÁS
              <img src="./assets/icons/arrow-down.svg" alt="arrow down icon" />
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
